language: node_js

node_js: 9.2.1

sudo: false

install:
  - npm install

before_script:
  - sleep 15

script:
  - npm run test

env:
  global:
    - NODE_ENV=test

services:
  - MongoDB  

addons:
  sonarcloud:
    organization: "solyador_national-football-league" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
